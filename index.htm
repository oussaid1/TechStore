<!DOCTYPE html>
<html style="background-color: #d2e3db">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStore2021</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="maincontainer">
      <a href="#">
        <img
          src="assets/svgs/aktech.svg"
          alt="logo"
          width="76pix"
          height="76px"
          id="logobar"
        /> </a
      ><br />

      <a class="logo-title">Welcome to AkhilaeTec</a>
      <div class="logincontainer">
        <div class="person-icon">
          <img
            src="assets/svgs/person.svg"
            alt="logo"
            width="60pix"
            height="60px"
            id="logobar"
          />
        </div>
        <form class="mform" action="#">
          <input type="text" id="uname" name="uname" placeholder="username" />
          <input type="email" id="email" value="" placeholder="your@email" />
          <input
            type="password"
            id="password"
            value=""
            placeholder="password"
          />
          <input type="submit" class="loginbtn" type="submit" value="login" />
        </form>
      </div>
    </div>
  </body>
</html>
